name: Backend CI/CD Pipeline

# This triggers the workflow every time you push to the 'main' branch
on:
  push:
    branches: [ "main", "master" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest # GitHub provides a free Linux server

    steps:
      # 1. Get the code from your repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Install Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven # Speeds up future builds

      # 3. Build all Spring Boot Microservices (Assumes you have a parent pom.xml at the root)
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4. Login to Docker Hub securely
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. Build and Push Docker Images
      # Note: Adjust the 'context' (folder paths) if your folder names differ slightly
      - name: Build & Push Config Server
        run: |
          docker build -t pawr2332/insightvault-config-server:latest ./config-server
          docker push pawr2332/insightvault-config-server:latest

      - name: Build & Push Eureka Server
        run: |
          docker build -t pawr2332/insightvault-eureka-server:latest ./eureka-server
          docker push pawr2332/insightvault-eureka-server:latest

      - name: Build & Push Auth Service
        run: |
          docker build -t pawr2332/insightvault-auth-service:latest ./auth-service
          docker push pawr2332/insightvault-auth-service:latest

      - name: Build & Push Document Service
        run: |
          docker build -t pawr2332/insightvault-document-service:latest ./document-service
          docker push pawr2332/insightvault-document-service:latest

      - name: Build & Push AI Service
        run: |
          docker build -t pawr2332/insightvault-ai-service:latest ./ai-processor-service
          docker push pawr2332/insightvault-ai-service:latest

      - name: Build & Push Search Service
        run: |
          docker build -t pawr2332/insightvault-search-service:latest ./search-service
          docker push pawr2332/insightvault-search-service:latest

      - name: Build & Push API Gateway
        run: |
          docker build -t pawr2332/insightvault-gateway:latest ./api-gateway
          docker push pawr2332/insightvault-gateway:latest